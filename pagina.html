    <title>Anime Tracker</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --background-color: #f4f4f4;
            --card-background: #fff;
            --text-color: #333;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --sidebar-width: 280px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(28,45,66);
            color: var(--text-color);
            transition: margin-left var(--transition-speed) ease;
            min-height: 100vh;
        }

        .container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .menu-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
        }

        /* Search and Filter Styles */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-container {
            flex: 1;
            min-width: 250px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color var(--transition-speed);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .filter-button {
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 0.5rem;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color var(--transition-speed);
            font-weight: 500;
        }

        .filter-button:hover {
            background-color: var(--primary-hover);
        }

        /* Gallery Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-template-columns: repeat(4, 1fr);
            grid-template-columns: repeat(5, minmax(150px, 1fr));


            gap: 1.5rem;
            padding: 1rem 0;
        }

        .anime-card {
            background-color: rgba(24,26,27);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: transform var(--transition-speed);
        
        }
        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px 5px rgba(0, 0, 0, 0.5); /* Sombra difusa */

        }

        .anime-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        .anime-info {
            padding: 1rem;
        }

        .anime-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .anime-category {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .anime-score {
            font-weight: bold;
            color: var(--primary-color);
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: calc(-1 * var(--sidebar-width));
            width: var(--sidebar-width);
            height: 100vh;
            background-color: var(--card-background);
            box-shadow: 2px 0 5px var(--shadow-color);
            transition: left var(--transition-speed) ease;
            z-index: 1000;
            padding: 1.5rem;
            color: white; /* Color del texto */
            background-color: #444; /* Color de fondo de las tarjetas */

        }

        .sidebar.show-sidebar {
            left: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            color: var(--text-color);
        }

        
.stats-container {
    display: flex;
    flex-direction: column; /* Disposici贸n vertical */
    margin-top:110px;
}

.stat-card {
    background-color: #1a1a1a; /* Color de fondo de las tarjetas */
    margin: 10px 0; /* Margen entre tarjetas */
    padding: 10px; /* Espaciado interno */
    border-radius: 5px; /* Bordes redondeados */
    text-align: center; /* Centrar texto */
    flex: 1; /* Cada tarjeta ocupa el mismo espacio */
    margin: 0 10px; /* Espacio entre las tarjetas */
    border: 1px solid #ddd;

}

.stat-number {

        body.sidebar-active {

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            body.sidebar-active {
                margin-left: 0;
            }

            .sidebar {
                width: 100%;
                left: -100%;
            }
        }


        /*MODAL*/
        .modal {
            display: none; /* Ocultar el modal por defecto */
            position: fixed; /* Fijar el modal en la ventana */
            z-index: 9999; /* Asegurarse de que est茅 por encima de otros elementos */
            left: 0;
            top: 0;
            width: 100%; /* Ancho completo */
            height: 100%; /* Alto completo */
            overflow: auto; /* Habilitar desplazamiento si es necesario */
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro y difuminado */
            display: flex; /* Usar flexbox para centrar el contenido */
            justify-content: center; /* Centrar horizontalmente */

        }

}

            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

    </style>

const elements = {
    gallery: document.getElementById('animeGallery'),
    sidebar: document.querySelector('.sidebar'),
    mainSearch: document.getElementById('mainSearch'),
    sidebarSearch: document.getElementById('sidebarSearch'),
    body: document.body
};

function setupEventListeners() {
    elements.mainSearch.addEventListener('input', filterAnimes);
    elements.sidebarSearch.addEventListener('input', filterAnimes);
    document.getElementById('closeSidebar').addEventListener('click', toggleSidebar);
    document.getElementById('openSidebar').addEventListener('click', toggleSidebar);
}

function toggleSidebar() {
    elements.sidebar.classList.toggle('show-sidebar');
    elements.body.classList.toggle('sidebar-active');
}

function createAnimeCard(anime) {
    const card = document.createElement('div');
    card.className = 'anime-card';
    card.innerHTML = `
        <img src="${anime.image}" alt="${anime.title}" loading="lazy" class="anime-image">
        <div class="anime-info">
            <h2 class="anime-title" style="color: rgb(163, 159, 154);">${anime.title}</h2>
            <p class="anime-category" style="color: rgba(168,160,149);">${anime.category}</p>
            <p class="anime-score">${anime.score}</p>
        </div>
    `;

    // Agregar evento de clic a la imagen para abrir el modal
    const imgElement = card.querySelector('.anime-image');
    imgElement.addEventListener('click', function() {
        const modal = document.getElementById('modal');
        const imgModal = document.getElementById('img-modal');
        modal.style.display = 'flex'; // Mostrar el modal
        imgModal.src = this.src; // Establecer la fuente de la imagen en el modal
    });

    return card;
}

function displayAnimes(animeList) {
    elements.gallery.innerHTML = '';
    const fragment = document.createDocumentFragment();
    
    animeList.forEach(anime => {
        fragment.appendChild(createAnimeCard(anime));
    });
    
    elements.gallery.appendChild(fragment);
    updateStats();
}

function filterAnimes() {
    const searchTerm = (elements.mainSearch.value || elements.sidebarSearch.value).toLowerCase();
    const filteredAnimes = animes.filter(anime => 
        anime.title.toLowerCase().includes(searchTerm) ||
        anime.category.toLowerCase().includes(searchTerm)
    );
    displayAnimes(filteredAnimes);
}

function filterByStatus(status) {
    const filteredAnimes = status === 'Todos los Animes' 
        ? animes 
        : animes.filter(anime => anime.status === status);
    displayAnimes(filteredAnimes);
}

function updateStats() {
    const stats = {
        total: animes.length,
        completed: animes.filter(anime => anime.status === 'Completados').length,
        watching: animes.filter(anime => anime.status === 'Viendo Actualmente').length,
        abandoned: animes.filter(anime => anime.status === 'Abandonados').length,
        holding: animes.filter(anime => anime.status === 'Manteniendo').length
    };

    Object.entries(stats).forEach(([key, value]) => {
        const element = document.getElementById(`${key}Count`);
        if (element) element.textContent = value;
    });
}

function init() {
    setupEventListeners();
    displayAnimes(animes);
}

document.addEventListener('DOMContentLoaded', init);
